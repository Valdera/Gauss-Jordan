<html>
<head>
	<title>Gauss-Jordan Elimination Tool</title>
</head>

<body>
	{% if count is defined and mtx is defined and sol is defined: %}
		<p>The elimination matrix is:</p>
		<table>
		{% for i in range(count): %}
			<tr>
				{% for j in range(count): %}
					<td>{% print mtx[i][j]%}</td>
				{% endfor %}
			</tr>
		{% endfor %}
		</table>
		<p>The solution is:</p>
		<table>
		{% for i in range(count): %}
			<tr>
				<td>{% print sol[i]%}</td>	
			</tr>
		{% endfor %}
		</table>
	{% endif %}
</body>
</html>
